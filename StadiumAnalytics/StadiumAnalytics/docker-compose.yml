version: '3.8'

services:
  api:
    image: stadiumanalyticsapi
    build:
      context: ./src/StadiumAnalytics.Api
      dockerfile: ../../Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - db

  db:
    image: nouchka/sqlite3
    volumes:
      - db_data:/data
    environment:
      - SQLITE_DATABASE=/data/stadiumanalytics.db

volumes:
  db_data: